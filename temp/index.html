<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Input List Example</title>
    <style>
      /* Add some styles to the list */
      #list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="input-box">
      <i class="uil uil-search"></i>
      <input
        type="text"
        placeholder="Search here..."
        id="input-field"
        oninput="showOptions()"
      />
      <button class="button">Search</button>
      <ul id="list"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
